name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install awscli

    - name: Deploy to EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws configure set default.region us-west-2
        aws ec2 describe-instances
        scp -i ${{ secrets.EC2_KEYPAIR }} /path/to/your/app.zip ubuntu@${{ secrets.EC2_PUBLIC_IP }}:~
        ssh -i ${{ secrets.EC2_KEYPAIR }} ubuntu@${{ secrets.EC2_PUBLIC_IP }} 'unzip /home/ubuntu/app.zip && cd /home/ubuntu/app && npm install && npm run build'
